<div class="user-details">
  <h1> 🏁 CTFs </h1>
</div>

<div class="row">
  <div class="col">
    <table>
      <tbody>
      {% for ctf in site.data.ctfs %}
        <tr>
          <td>
            <strong>{{ctf.year}}</strong>
          </td>
          <td>
            {{ctf.descr}}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
