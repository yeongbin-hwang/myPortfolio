<div class="user-details">
  <h1> 👨‍💻 Skills </h1>
</div>

<div class="row">
  <div class="col">
    <table>
      <tbody>
      {% for skill in site.data.skills %}
        <tr>
          <td>
            <strong>{{skill.major}}</strong>
          </td>
          <td>
            {{skill.minor}}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
